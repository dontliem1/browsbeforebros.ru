<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{title}}
    </title>
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
  </head>
  <body class="font-extralight min-h-screen flex flex-col">
    {% include "./partials/navbar.njk" %}

    {{ content | safe }}

    {% include "./partials/footer.njk" %}

    <script src="/static/js/alpine.js"></script>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=basic&skin=light&lazy=true"></script>
    <script src="/static/js/2gis.js"></script>

    {% if path == "home" %}
      <!-- Netlify Identity Widget -->
      <!-- Needed only if you are using Netlify Identity feature -->
      <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {% endif %}

  </body>
</html>
